<body>

    <div class="main-container">
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">models</a></h1>
        <div class="scroll-container">
            <div class="model-grid">

                <!-- Model Box Structure and Content Guidelines (created by ai to help future me) -->
                <!-- To include a new model, you need to update three locations:

                1. HTML (models.html):
                   - Add a new <div class="model-box"> with:
                     * data-text attribute for basic description
                     * image-container with your model image
                     * hover-text for the hover overlay message

                2. JavaScript Media Items (script.js - first switch case):
                   - Add a new case matching your img alt text
                   - Include array of media items (images/videos) for the popup gallery
                   Example:
                   case 'your-alt-text':
                       mediaItems = [
                           { tvype: 'image', src: 'path/to/image.jpg' }
                       ];
                       break;

                3. JavaScript Content (script.js - second switch case):
                   - Add another case matching your img alt text
                   - Include the detailed HTML content for the popup
                   Example:
                   case 'your-alt-text':
                       detailedContent = `
                           <h3>Title</h3>
                           <p>Description</p>
                           <h3>Features</h3>
                           <ul>
                               <li>Feature 1</li>
                           </ul>
                       `;
                       break;

                Ensure all media files are properly placed in the assets directory before referencing them.
                -->



                <div class="model-box" data-text="mono/stereo bluetooth speakers">
                    <div class="image-container">
                        <img src="assets/models/lapis-v1-initial.jpg" alt="lapis-v1">
                    </div>
                    <div class="hover-text">
                        click to the first iteration of 'lapis'
                    </div>
                </div>

                <div class="model-box" data-text="mono/stereo bluetooth speakers">
                    <div class="image-container">
                        <img src="assets/models/bluetooth.jpg" alt="bluetooth">
                    </div>
                    <div class="hover-text">
                        click to view my beta model : bluetooth 
                    </div>
                </div>

                <div class="model-box" data-text="dirt - a basic mp3 player">
                    <div class="image-container">
                        <img src="assets/models/dirt_mp3.jpg" alt="dirt">
                    </div>
                    <div class="hover-text">
                        click to view my working concept : dirt
                    </div>
                </div>

                <div class="model-box" data-text="custom 12px jukebox design with enlarged border to make a chunky box">
                    <div class="image-container">
                        <img src="assets/models/minichunkyjuke.jpg" alt="chunky juke">
                    </div>
                    <div class="hover-text">
                        click to view my lil guys
                    </div>
                </div>

                <div class="model-box" data-text="testing mp3 player with simple button control">
                    <div class="image-container">
                        <img src="assets/models/buttoncontroljuke.jpg" alt="buttoncontrol">
                    </div>
                    <div class="hover-text">
                        click to view my working mp3 prototype
                    </div>
                </div>

                <div class="model-box" data-text="changed the 16px texture to 14px to test looks">
                    <div class="image-container">
                        <img src="assets/models/paperjuke.jpg" alt="paper juke">
                    </div>
                    <div class="hover-text">
                        click to view my paper project!
                    </div>
                </div>  <!-- Added closing div -->

                <div class="model-box" data-text="first trial - first 2 boxes created">
                    <div class="image-container">
                        <img src="assets/models/ben_chunky.jpg" alt="first try">
                    </div>
                    <div class="hover-text">
                        click to view my first attemptive print
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
    <audio id="audio" src="assets/sound/PrettyDecent - Juke.mp3" loop></audio>
